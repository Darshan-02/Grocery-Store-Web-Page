<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- favicon link  -->
    <link rel="icon" href="favicons/favicon.ico">
    
    <!-- CSS link  -->
    <link rel="stylesheet" href="styles.css">

    <title>Contact Details</title>
</head>
<body class="help-body">
    <div class="main-container">
        <div class="form">
            <div class="contact-details">
              <form action="index.html">
                <h3 class="help-title">Contact Us</h3>
                <div class="input-container">
                    <input type="text" name="name" class="input" placeholder="Name">
                    <label for="">Name</label>
                </div>
                <div class="input-container">
                    <input type="email" name="email" class="input" placeholder="Email">
                    <label for="">Email</label>
                </div>
                <div class="input-container">
                    <input type="tel" name="phone" class="input" placeholder="Phone Number">
                    <label for="">Phone Number</label>
                </div>
                <div class="input-container textarea">
                    <textarea name="message" class="input" placeholder="Message"></textarea>
                    <label for="">Message</label>
                </div>
                <input type="submit" value="Send" class="btn help-button">
                
                
              </form>
            </div>

        </div>
        
    </div>
    <script src="index.js"></script>
    
</body>
</html>
